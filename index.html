<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <title>Youtube</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="flex_div">
        <div class="nav_left flex_div">
            <img src="images/menu.png" class="menu_icon">
            <img src="images/premium.png" class="logo">
        </div>
        <div class="nav_middle flex_div">
            <div class="search_box flex_div">
                <input type="search" placeholder="Search">
                <img src="images/search.png">
            </div>
            <img src="images/voice-search.png" class="mic_icon">
        </div>
        <div class="nav_right flex_div">
            <img src="images/upload.png">
            <img src="images//more.png">
            <img src="images/notification.png">
            <img src="images/Jack.png" class="user_icon">
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="shortcut">
            <a class="1" href=""><img src="images/home.png" alt=""><p>Home</p></a>
            <a class="1" href=""><img src="images/explore.png" alt=""><p>Explore</p></a>
            <a class="1" href=""><img src="images/subscriprion.png" alt=""><p>Subscription</p></a>
            <a class="1" href=""><img src="images/library.png" alt=""><p>Library</p></a>
            <a class="1" href=""><img src="images/history.png" alt=""><p>History</p></a>
            <a class="1" href=""><img src="images/playlist.png" alt=""><p>Playlist</p></a>
            <a class="1" href=""><img src="images/messages.png" alt=""><p>Message</p></a>
            <hr>
        </div>
        <div class="subscription">
            <h3>SUBCRIPTIONS</h3>
            <a href=""><img src="images/Jack.png" alt=""><p>CarryMinati</p></a>
            <a href=""><img src="images/simon.png" alt=""><p>BB ki Vines</p></a>
            <a href=""><img src="images/tom.png" alt=""><p>Osamabin Laden</p></a>
            <a href=""><img src="images/megan.png" alt=""><p>Harsh Beniwal</p></a>
            <a href=""><img src="images/cameron.png" alt=""><p>ZEE5</p></a>
        </div>
        <div class="more">
            <h3>MORE FROM YOUTUBE</h3>
            <a href=""><img src="images/ytstudio.webp" alt=""><p>Youtube Studio</p></a>
            <a href=""><img src="images/ytmusic.webp" alt=""><p>Youtube Music</p></a>
            <a href=""><img src="images/ytkids.png" alt=""><p>Youtube Kids</p></a>
        </div>
        <div class="more">
            <h3>Â© 2024 NOT GOOGLE LLC</h3>
        </div>
    </div>

    

    <div class="container">
        <div class="slider">
            <div class="slides">
              <div class="slide">
                <img src="images/iphone.gif" alt="Slide 1">
              </div>
              <div class="slide">
                <img src="images/car.gif" alt="Slide 2">
              </div>
              <div class="slide">
                <img src="images/shoes.gif" alt="Slide 3">
              </div>
            </div>
          </div>
        <div class="tabs">
            <div class="tab">All</div>
            <div class="tab">UX/UI</div>
            <div class="tab">HTML/CSS</div>
            <div class="tab">New To You</div>
            <div class="tab">Live</div>
            <div class="tab">Recently Uploaded</div>
        </div>
        <div class="list_container">  
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
